name: json_api
version: 5.0.1
homepage: https://github.com/f3ath/json-api-dart
description: A framework-agnostic implementations of JSON:API Client and Server. Supports JSON:API v1.0 (https://jsonapi.org)
environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  http: ^0.13.0
  http_parser: ^4.0.0

dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.0
  stream_channel: ^2.1.0
  uuid: ^3.0.0
  coverage: ^1.0.2
  check_coverage: ^0.0.2

cider:
  link_template:
    diff: https://github.com/f3ath/json-api-dart/compare/%from%...%to%
    tag: https://github.com/f3ath/json-api-dart/releases/tag/%tag%